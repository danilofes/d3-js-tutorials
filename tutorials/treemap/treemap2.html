<!DOCTYPE html>
<html>
<head>
<title>Treemap</title>
<link rel="stylesheet" href="../lib/bootstrap-3.3.4.min.css">
<link rel="stylesheet" href="../lib/bootstrap-theme-3.3.4.min.css">
<link rel="stylesheet" href="style.css">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<style>
.treemap-rect {
  fill:gray;
  stroke:black;
  stroke-width:1;
}
</style>

</head>
<body>

	<svg class="treemap"></svg>

	<script src="../lib/jquery-1.11.2.min.js"></script>
	<script src="../lib/bootstrap-3.3.4.min.js"></script>
	<script src="../lib/d3.v3.min.js" charset="utf-8"></script>

	<script type="text/javascript">

var root = {
	"name": "danilo",
	"children": [
	    {"name": "laranja", "value": 5},
	    {"name": "banana", "value": 1},
	    {"name": "tomate", "children": [
              {"name": "pera", "value": 2}
         ]
	    }
	]
};

var width = 600;
var height = 600;

var treemap = d3.layout.treemap()
    .size([width, height]);

var selection = d3.select(".treemap")
	.attr("width", width + "px")
	.attr("height", height + "px")
	.selectAll("rect.treemap-rect").data(treemap.nodes(root));

selection.enter().append("rect")
	.attr("class", "treemap-rect")
	.attr("x", function(d) {return d.x;})
	.attr("y", function(d) {return d.y;})
	.attr("width", function(d) {return d.dx;})
	.attr("height", function(d) {return d.dy;});

</script>

</body>
</html>
